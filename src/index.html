<!DOCTYPE html>
<html>
  <head>
    <!-- 基本设置 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="max-age=604800">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 主页信息 -->
    <meta name="keywords" content="李宣,老李,凡星有梦,野鹤,sqroot,sqroots">
    <meta name="description" content="李宣的个人主页">
    <title>李宣</title>
    <!-- 载入样式 -->
    <link rel="stylesheet" href="./css/main.min.--timestamp--.css">
    <!-- 载入脚本 -->
    <script src="//cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <!-- ico -->
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>

    <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ 导航 ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
    <nav id='nav'>
      <!-- 导航头部 个人信息 -->
      <div id="nav-head">
        <div id="my-avatar">
          <img src="./img/avatar.png" alt="我的照片" title="关于我" onclick="load_page('about-me')">
          <p><span title="关于我" onclick="load_page('about-me')">李宣</span></p>
          <p>数据分析师</p>
        </div>
        <div id="my-info">
          <ul>
            <li>
              <span><a href="./"><i class="fi-home" title="返回主页"></i></a></span>
              <span>home</span>
            </li>
            <li>
              <span><a target="_blank" href="https://github.com/SqRoots"><i class="fi-social-github" title="我的Github"></i></a></span>
              <span>Github</span>
            </li>
            <li>
              <span><a target="_blank" href="https://www.linkedin.com/in/lixuanxyz/"><i class="fi-social-linkedin" title="我的领英"></i></a></span>
              <span>LinkedIn</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- 导航体部 目录 -->
      <div id="nav-body">
        <ul id="nav-contents">
          <li v-for="item in contents_data" v-if="item.level==1" :class="[ {active: item.isActive}, 'level'+item.level]">
            {{ item.name }}
          </li>
          <li v-else @click="loadPage(item)" :class="[ {active: item.isActive}, 'level'+item.level]">
            <span><i :class="item.ico" :title="item.name"></i></span>{{ item.name }}
          </li>
        </ul>
      </div>
      <!-- 导航尾部 管理 -->
      <!-- <div id="console"><ul><li><a href="./console/admin.php">管理</a></li></ul></div> -->
      <div id="console">
        <span onclick="window.location='./console/admin.php'">管理</span>
        <span onclick="window.location='./console/admin.php'">关于</span>
      </div>
    </nav>

    <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ 主体 ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
    <article>
      <div id="article" v-html="html"></div>
    </article>

    <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ 右侧边 ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
    <aside id="aside" v-show="assidShowQ">也许你并不需要我，但我就在这里，哈哈~~</aside>

    <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ javascript ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
    <script type="text/javascript" src="./js/main.min.--timestamp--.js"></script>
  </body>
</html>
